default_language_version:
    python: python3.12
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
        - id: check-yaml
        - id: debug-statements
        - id: check-ast
        - id: check-executables-have-shebangs
        - id: check-shebang-scripts-are-executable
        - id: check-merge-conflict
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: fix-encoding-pragma
          args: [--remove]

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.9
  hooks:
    - id: ruff
      exclude: ^tests/
      additional_dependencies:
        - ruff-lsp
      files: ^desktopstt/
      args: [
        "--fix",
        "--per-file-ignores=desktopstt/popup_recorder.py:E402,F821 desktopstt/truly_silent.py:E402 desktopstt/ui/app_window.py:E402 desktopstt/ui/recording_window.py:E402 desktopstt/audio/recorder.py:E722",
      ]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    -   id: mypy
        exclude: ^tests/
        args: []
        additional_dependencies:
          - numpy
          - types-pyaudio
          - types-pyyaml

-   repo: https://github.com/jazzband/pip-tools
    rev: 7.4.1
    hooks:
      - id: pip-compile
